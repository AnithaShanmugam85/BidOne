<div class="container my-5">
    <h1 class ="mb-3">Employee Basic Details</h1>
    <table class="table" *ngIf="EmployeeDetails && EmployeeDetails.length>0" >
<thead>
    <tr>
        <th>Emp.Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>ContactNo</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let employeeDetails of EmployeeDetails">
        <td>{{employeeDetails.EmpId}}</td>
        <td>{{employeeDetails.FirstName}}</td>
        <td>{{employeeDetails.LastName}}</td>
        <td>{{employeeDetails.Email}}</td>
        <td>{{employeeDetails.ContactNo}}</td>

    </tr>
</tbody>
    </table>
    <p *ngIf="!EmployeeDetails || EmployeeDetails.length<=0"> No Employee details are available</p>
</div>
