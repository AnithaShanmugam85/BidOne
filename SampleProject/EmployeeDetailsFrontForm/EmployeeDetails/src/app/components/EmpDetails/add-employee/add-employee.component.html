<div class="container my-5" >
<h1 class="mb-3">Add Employee Details</h1>

<div class ="row">
<div class="col-6">
    
        <form #form="ngForm">
            <div class="mb-3">
              <label for="fname" class="form-label">FirstName</label>
              <input type="text" class="form-control" id="fname" 
              name="fname" [(ngModel)]="addEmployeeRequest.FirstName">          
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">LastName</label>
                <input type="text" class="form-control" id="lname"
                name="lname" [(ngModel)]="addEmployeeRequest.LastName">          
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" 
                name="email" [(ngModel)]="addEmployeeRequest.Email">          
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">ContactNo</label>
                <input type="number" class="form-control" id="phone" 
                name="phone" [(ngModel)]="addEmployeeRequest.ContactNo">          
            </div>
            
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
   
</div>
</div>

</div>>
